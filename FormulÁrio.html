<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa sobre Bullying e Empatia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Troca de Perspectivas</h1>

  <form action="https://formsubmit.co/tomzinhuva@gmail.com" method="POST">
    <!-- Substitua acima com seu e-mail real -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Nova resposta da pesquisa sobre bullying">
    <input type="hidden" name="_template" value="table">

    <label>1. Você já presenciou algum caso de bullying?</label>
    <input type="radio" name="bullyingPresenciado" value="Sim" required> Sim
    <input type="radio" name="bullyingPresenciado" value="Não"> Não

    <label>2. Você já sofreu bullying?</label>
    <select name="sofreuBullying" required>
      <option value="">Selecione</option>
      <option value="Frequentemente">Sim, frequentemente</option>
      <option value="Às vezes">Sim, algumas vezes</option>
      <option value="Não">Não</option>
    </select>

    <label>3. Que tipo de bullying você já sofreu? (se aplicável)</label>
    <input type="checkbox" name="tipoBullying[]" value="Verbal"> Verbal
    <input type="checkbox" name="tipoBullying[]" value="Físico"> Físico
    <input type="checkbox" name="tipoBullying[]" value="Virtual"> Virtual
    <input type="checkbox" name="tipoBullying[]" value="Exclusão social"> Exclusão social
    <input type="checkbox" name="tipoBullying[]" value="Outro"> Outro

    <label>4. O que você costuma fazer ao presenciar bullying?</label>
    <input type="text" name="reacaoPresenciar" placeholder="Descreva aqui...">

    <label>5. Você acha que os agressores têm noção do impacto?</label>
    <select name="nocaoImpacto" required>
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
      <option value="Às vezes">Às vezes</option>
    </select>

    <label>6. Você costuma se colocar no lugar do outro?</label>
    <select name="empatia" required>
      <option value="">Selecione</option>
      <option value="Sempre">Sempre</option>
      <option value="Às vezes">Às vezes</option>
      <option value="Raramente">Raramente</option>
      <option value="Nunca">Nunca</option>
    </select>

    <label>7. Quão confortável você se sente em ajudar alguém isolado? (1 a 5)</label>
    <select name="confortoAjuda" required>
      <option value="">Selecione</option>
      <option value="1">1 - Nada confortável</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Muito confortável</option>
    </select>

    <label>8. O que você acha que poderia ser feito para combater o bullying?</label>
    <textarea name="solucoes" rows="3" required></textarea>

    <label>9. Você acha que empatia ajuda a diminuir o bullying? Por quê?</label>
    <textarea name="empatiaAjuda" rows="3" required></textarea>

    <button type="submit">Enviar Respostas</button>
  </form>
</body>
</html>
